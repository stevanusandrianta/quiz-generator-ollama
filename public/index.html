<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Quiz Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.5s ease;
        }

        body.setup-mode {
            background: linear-gradient(135deg, #00c6fb 0%, #005bea 100%);
        }

        body.quiz-mode {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            transition: all 0.5s ease;
        }

        .setup-mode .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .quiz-mode .container {
            background: rgba(255, 255, 255, 0.98);
            max-width: 900px;
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .setup-form {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .setup-mode .form-group {
            margin-bottom: 25px;
            text-align: left;
            position: relative;
        }

        .setup-mode label {
            display: block;
            margin-bottom: 10px;
            color: #2d3748;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .setup-mode input,
        .setup-mode select {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(0, 198, 251, 0.3);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            color: #2d3748;
        }

        .setup-mode input:focus,
        .setup-mode select:focus {
            outline: none;
            border-color: #00c6fb;
            box-shadow: 0 0 0 4px rgba(0, 198, 251, 0.1);
            background: white;
        }

        .setup-mode input:hover,
        .setup-mode select:hover {
            border-color: #00c6fb;
            background: white;
        }

        .setup-mode .btn {
            background: linear-gradient(135deg, #00c6fb 0%, #005bea 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .setup-mode .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 198, 251, 0.4);
        }

        .quiz-mode .btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .quiz-mode .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(240, 147, 251, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .quiz-section {
            display: none;
        }

        .question {
            margin-bottom: 30px;
        }

        .question-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .options {
            display: grid;
            gap: 10px;
        }

        .quiz-mode .option {
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            margin-bottom: 15px;
            font-size: 1.1em;
            position: relative;
            overflow: hidden;
        }

        .quiz-mode .option::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 5px;
            background: #e1e5e9;
            transition: all 0.3s ease;
        }

        .quiz-mode .option:hover {
            background: #f0f2f5;
            transform: translateX(5px);
        }

        .quiz-mode .option:hover::before {
            background: #f093fb;
        }

        .quiz-mode .option.selected {
            background: #f8f0ff;
            border-color: #f093fb;
            color: #333;
        }

        .quiz-mode .option.selected::before {
            background: #f093fb;
        }

        .quiz-mode .option.correct {
            background: #e8f5e9;
            border-color: #4caf50;
            color: #1b5e20;
        }

        .quiz-mode .option.correct::before {
            background: #4caf50;
        }

        .quiz-mode .option.incorrect {
            background: #ffebee;
            border-color: #ef5350;
            color: #b71c1c;
        }

        .quiz-mode .option.incorrect::before {
            background: #ef5350;
        }

        .explanation {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            color: #1976d2;
        }

        .results {
            text-align: center;
        }

        .score {
            font-size: 3em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .progress {
            background: #e1e5e9;
            border-radius: 10px;
            height: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.3s ease;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }



        .divider {
            margin: 20px 0;
            text-align: center;
            position: relative;
            color: #666;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #ddd;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .previous-topics {
            margin-top: 20px;
            text-align: left;
        }

        .previous-topics h3 {
            color: #555;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .topics-list {
            display: grid;
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .topic-item {
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topic-item:hover {
            background: #e9ecef;
            border-color: #667eea;
        }

        .topic-info {
            flex-grow: 1;
        }

        .topic-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .topic-subtitle {
            font-size: 0.9em;
            color: #666;
        }

        .topic-count {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2em;
            }

            .btn {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ“ Quiz Simulator</h1>
        
        <!-- Setup Form -->
        <div id="setupForm" class="setup-form">
            <div class="form-group">
                <label for="topic">Topic:</label>
                <input type="text" id="topic" placeholder="e.g., Science, History, Geography..." value="Science">
            </div>
            <div class="form-group">
                <label for="subtopic">Subtopic (optional):</label>
                <input type="text" id="subtopic" placeholder="e.g., Physics, World War II, European Countries...">
            </div>
            <div class="form-group">
                <label for="learningType">Learning Type:</label>
                <select id="learningType" onchange="app.toggleLearningType()">
                    <option value="curriculum">Curriculum-Based Learning</option>
                    <option value="general">General Learning</option>
                </select>
            </div>
            
            <div id="curriculumSection">
                <div class="form-group">
                    <label for="gradeLevel">Grade Level:</label>
                    <select id="gradeLevel">
                        <optgroup label="Elementary School">
                            <option value="elementary_1">Grade 1</option>
                            <option value="elementary_2">Grade 2</option>
                            <option value="elementary_3">Grade 3</option>
                            <option value="elementary_4">Grade 4</option>
                            <option value="elementary_5">Grade 5</option>
                            <option value="elementary_6">Grade 6</option>
                        </optgroup>
                        <optgroup label="Junior High School">
                            <option value="junior_7">Grade 7</option>
                            <option value="junior_8">Grade 8</option>
                            <option value="junior_9">Grade 9</option>
                        </optgroup>
                        <optgroup label="Senior High School">
                            <option value="senior_10">Grade 10</option>
                            <option value="senior_11">Grade 11</option>
                            <option value="senior_12">Grade 12</option>
                        </optgroup>
                    </select>
                </div>
                <div class="form-group">
                    <label for="curriculum">Curriculum:</label>
                    <select id="curriculum">
                        <option value="">Select Curriculum</option>
                        <option value="National">National Curriculum</option>
                        <option value="Cambridge">Cambridge Curriculum</option>
                        <option value="IB">International Baccalaureate</option>
                    </select>
                </div>
            </div>
            
            <div id="generalSection" style="display: none;">
                <div class="form-group">
                    <label for="difficultyLevel">Difficulty Level:</label>
                    <select id="difficultyLevel">
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                        <option value="expert">Expert</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="questionCount">Number of Questions:</label>
                <select id="questionCount">
                    <option value="3">3 Questions</option>
                    <option value="5" selected>5 Questions</option>
                    <option value="10">10 Questions</option>
                </select>
            </div>
            <button class="btn" onclick="startQuiz()">Start Quiz</button>
            
            <div class="divider">or</div>
            
            <!-- Previous Topics -->
            <div id="previousTopics" class="previous-topics">
                <h3>Previous Topics</h3>
                <div id="topicsList" class="topics-list">
                    <!-- Topics will be populated here -->
                </div>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Generating questions...</p>
        </div>

        <!-- Quiz Section -->
        <div id="quizSection" class="quiz-section">
            <div class="progress">
                <div id="progressBar" class="progress-bar" style="width: 0%"></div>
            </div>
            
            <div id="questionContainer" class="question">
                <div id="questionText" class="question-text"></div>
                <div id="optionsContainer" class="options"></div>
            </div>

            <div id="explanationContainer" class="explanation" style="display: none;"></div>
            
            
            <button id="submitBtn" class="btn" onclick="submitAnswer()" style="display: none;">Submit Answer</button>
            <button id="nextBtn" class="btn" onclick="nextQuestion()" style="display: none;">Next Question</button>
            <button id="finishBtn" class="btn" onclick="finishQuiz()" style="display: none;">Finish Quiz</button>
        </div>

        <!-- Results -->
        <div id="resultsSection" class="results" style="display: none;">
            <div id="scoreDisplay" class="score"></div>
            <h2>Quiz Complete!</h2>
            <p id="resultMessage"></p>
            <button class="btn" onclick="resetQuiz()">Start New Quiz</button>
        </div>

        <!-- Error Display -->
        <div id="errorContainer" class="error" style="display: none;"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
